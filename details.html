<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <img id="loading" src="img/loading.png" alt="loading">
    </div>
    <header class="header">
        <nav id="nav" class="flex">
            <div id="logo">
                <img src="img/chef.png" alt="">
            </div>
            <h1 id="adelara-title">AdeLara - <span>FoodChef</span></h1>
            <div id="hamburger-menu" class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>

    <main id="meal" class="menu">

        <div class="meal-details shadow" id="">
            <div id="details" class="flex">
                <figure>
                    <div>
                        <img id="cloud" src="img/cloud-v.png" alt="">
                    </div>
                    <img id="meal-pic" src="https://images.pexels.com/photos/1069449/pexels-photo-1069449.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="drinks">
                </figure>
                <figcaption class="">
                    <h4 class="" id="meal-name">Pizza</h4>
                    <div class="" id="meal-price">
                        <div class="center">$5</div>
                    </div>
                    <div id="ingredients">
                        <h5>Ingredients</h5>
                        <ul>
                            <li>tomato sauce</li>
                            <li>Green olives sliced</li>
                            <li>Steaks</li>
                            <li>Cheese Almstazarila</li>
                        </ul>
                    </div>
                    <div id="order-button">Order now</div>
                </figcaption>
            </div>
        </div>
    </main>

    <footer id="footer" class="flex">
        <div id="made-by">
            Made with <span>&hearts;</span> by <span>Adel Lassag</span> & <span>Lara Darine</span>
        </div>

        <div id="coretabs">
            Ramadan contest by <span>Coretabs Academy</span>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
